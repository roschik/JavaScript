<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Решение урока</title>
</head>
<body>
	<input id="age" value="30">

	<script>
		let age = document.getElementById('age');
		function showUser(surname, name) {
			alert("Пользователь " + surname + " " + name + ", его возраст " + this.value);
		}
		 
		showUser.call(age, 'Ivanov', 'Ivan');
	</script>
</body>
</html>
